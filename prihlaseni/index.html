  <main>
    <p>Dosávejte novinky jako první! Pokaždé když se bude něco dít, pošleme Vám email na adresu, kterou uvedete.</p>
    <form>
      <div class="row">
        <div class="col-4 d-flex justify-content-center">
          <div class="col">
            <label for="jmeno">Jméno</label>
            <input type="text" class="form-control" id="jmeno" placeholder="nepovinné">

          <div class="col">

        </div>
      </div>
    </form>
    <div class="col-4 d-flex justify-content-center">
      <form>
        <div class="form-group">
          <label for="email">Emailová adresa</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="povinné">
          <small id="emailHelp" class="form-text text-muted">Vaše adresa nebude s nikým sdílena.</small>
        </div>
    </div>

    <button type="submit" class="btn btn-outline-light">Submit</button>
    </form>
